<div th:fragment="writer-add-form" class="container">
  <div class="row my-3">
    <div class="col">
      <h1 class="h2">
        Yazar
        <th:block th:text="${updateForm} ? 'Düzeneleme' : 'Kayıt'"></th:block>
        Formu
      </h1>
    </div>
  </div>
  <hr />
  <div class="row">
    <div th:if="${hasError}" class="col-sm-12 alert alert-danger">
      <p class="my-15">Yazar kayıt formu hatalı!</p>
    </div>
    <div class="col-sm-12">
      <form
        th:action="@{/writers/add}"
        method="POST"
        th:object="${writer}"
      >
        <th:block th:if="${updateForm}">
            <input type="hidden" th:field="*{id}" th:value="${writer.id}" >
        </th:block>
        <div class="form-group">
          <label for="inputName">Ad</label>
          <input
            id="inputName"
            type="text"
            class="form-control"
            placeholder="Ad"
            th:value="${writer?.name}"
            th:field="*{name}"
          />
        </div>
        <div class="form-group">
          <label for="inputSurname">Soyad</label>
          <input
            id="inputSurname"
            type="text"
            class="form-control"
            placeholder="Soyad"
            th:value="${writer?.surname}"
            th:field="*{surname}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </form>
    </div>
  </div>
</div>
