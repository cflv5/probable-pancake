<div th:fragment="detail" class="container">
    <div class="row my-3">
        <div class="col">
            <h1 class="h2">
                Kitap İncele
            </h1>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col">
            <div th:if="${success}" class="alert alert-success">
                Kitap başarıyla eklendi.
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input id="isbn" type="text" class="form-control" readonly placeholder="ISBN"
                    th:value="${book?.isbn}" />
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label for="name">İsim</label>
                <input id="name" type="text" class="form-control" placeholder="Kitap İsmi" th:value="${book?.name}"
                    readonly />
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="publish-date">Yayınlanma Tarihi</label>
                <input id="publish-date" type="date" class="form-control" placeholder="Yayınlanma Tarihi"
                    th:value="${book?.publishDate}" readonly />
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="pages">Sayfa Sayısı</label>
                <input id="pages" type="number" class="form-control" placeholder="Sayfa Sayısı"
                    th:value="${book?.numberOfPages}" readonly />
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="cover">Kapak Tipi</label>
                <input class="form-control" type="text" id="cover" readonly placeholder="Kapak Tipi"
                    th:value="${book?.coverFormat.name}" />
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lang">Kitap Dili</label>
                <input class="form-control" type="text" id="lang" readonly placeholder="Kitap Dili"
                    th:value="${book?.language}" />
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label th:for="publisherInput">Yayıncı Bilgileri</label>
                <div class="card">
                    <div class="card-body inline">
                        <input class="form-control" type="text" id="publisherInput" readonly placeholder="Yayıcı ismi"
                            th:value="${book.publisher.name}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label th:for="writerInput">Yazar Bilgileri</label>
                <div class="card">
                    <div class="card-body">
                        <div id="writers">
                            <th:block th:each="writer : ${book.writers}">
                                <input class="form-control" type="text" id="writerInput" readonly
                                    placeholder="Yazar ismi" th:value="${writer.name} + ' ' + ${writer.surname}" />
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label for="address">Kitap Konumu</label>
                <input id="address" type="text" class="form-control" placeholder="Kitabın kütüphanedeki konumu" readonly
                    th:value="${book?.bookAddress}" />
            </div>
        </div>
        <div class="col-sm-12 button-group">
            <hr>
            <a class="btn btn-secondary" th:unless="${book?.borrowed}"
                th:href="@{/borrowings/create?bookId=} + ${book?.id}">Ödünç Al</a>
            <a class="btn btn-primary" 
                th:href="@{/books/edit/} + ${book.id}">Düzenle</a>
        </div>
    </div>
</div>
